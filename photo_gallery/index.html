<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1> 
        <h2>Enter the number of photo less than 10</h2>
        <input type="number"  id="input" class="input" value="2" min="1" max="10"> 
        <small class="errorMessage" id="errorMessage">less than 10 pls!!</small> 
        <button class="btn" id="btn">Get Photos</button> 
        <div class="gallery" id="gallery">

            <img src="https://plus.unsplash.com/premium_vector-1725577414732-c6812eb57f5a?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="imagine an image here">
            <img src="https://plus.unsplash.com/premium_vector-1725577414732-c6812eb57f5a?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="imagine an image here">
            <img src="https://plus.unsplash.com/premium_vector-1725577414732-c6812eb57f5a?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="imagine an image here">

    </div>
    <script src="index.js"></script>
</body>
</html>
